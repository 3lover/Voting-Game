<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="description" content="go on marvelous adventures!">
    <meta name="author" content="3love">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.glitch.global/91c5d8dc-3e25-48ec-b91f-9a0e54c7bf78/518e96a9-a110-4e85-9852-20957b9f11cc.image.png?v=1683081811711">
		<title>Voting Game</title>
  </head>
  <body>
    <div id="lefttransitionpanel"></div>
    <div id="righttransitionpanel"></div>
    
    <div id="settingbar">
      <button id="settingbardropdown"></button>
      <h1 class="pageheader">Preferences</h1>
      <select id="adjustcolor">
        <option value="light" selected>Light</option>
        <option value="dark">Dark</option>
        <option value="contrast">Contrast</option>
      </select>
      <select id="pagetransitions">
        <option value="1" selected>Enabled</option>
        <option value="0">Disabled</option>
      </select>
    </div>
    
    <div id="frontpage" class="page">
      <div class="centralcontainer">
        <h1 class="pageheader">The Voting Game</h1>
        <button id="hostbutton" class="titlebutton">Host Lobby</button>
        <button id="joinbutton" class="titlebutton">Join Lobby</button>
        <button id="findbutton" class="titlebutton">Find Lobby</button>
      </div>
    </div>
    
    <div id="hostinfopage" class="page">
      <div class="centralcontainer">
        <div class="x" id="hostinfox"></div>
        <h1 class="pageheader">Hosting Lobby</h1>
        <p class="settingdescriptor">Custom Game Id</p>
        <input id="hostgameid" class="frontinput" placeholder="Game ID">
        <p class="settingdescriptor" style="top: 35vh;">Nickname</p>
        <input id="hostgamenickname" class="frontinput" placeholder="Your Nickname">
        <button id="attempthost" class="frontbutton">Host</button>
      </div>
    </div>
    
    <div id="typenamepage" class="page">
      <div class="centralcontainer">
        <div class="x" id="typex"></div>
        <h1 class="pageheader">Joining Lobby</h1>
        <p class="settingdescriptor">Game Id</p>
        <input id="joingameid" class="frontinput" placeholder="Game ID">
        <p class="settingdescriptor" style="top: 35vh;">Nickname</p>
        <input id="joingamenickname" class="frontinput" placeholder="Your Nickname">
        <button id="attemptjoin" class="frontbutton">Join</button>
      </div>
    </div>
    
    <div id="gamepage" class="page">
      
    </div>
    
    <div id="waitingpage" class="page">
      <div class="spin"></div>
      <div class="x" id="spinx"></div>
    </div>
    
  </body>
  <script src="./index.js" type="module" defer></script>
</html>
